<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom Events</title>
</head>

<body>
    <h1>Welcome To JS DOM Events</h1>
    <!-- note: the string inside onclick is in double quotation . so make sure your string inside console.log is in single quotation. otherwise it will show error  -->
    <button onclick="console.log('clickd the button')">Click Me</button>
    <button onclick="console.log('subscribed successfully')">Subscribe</button> <br>
<br><br>
    <!-- add onclick handler directly via js  -->

    <!-- 1. here, onclik is given directly  -->
    <button onclick="document.body.style.backgroundColor = 'yellow' ">Make Yellow</button>
    <!-- 2. onclick is handled by external js file  -->
    <!-- here, we need to call the function. ex: makeBlue()  -->
    <button onclick="makeBlue()">Make Blue</button>
    <!-- 3(1): here makeRed function is set on onclick. it is not called but just set. check the code. -->
    <button id="button-red">Make Red</button>
    <!-- 3(2) :  -->
    <button id ="button-purple">Make Purple</button><br><br><br>
    <!-- option 4 : add event listener  -->
    <button id="make-pink">Make Pink</button>
    <!-- option 4(2) -->
    <button id="make-green">Make Green</button>

    <!-- option 4(final)  -->
    <button id="make-golden-rod">Make Golden Rod</button>



        <!-- final dom event handling  -->
        <h2 id="dev-status">Let's Become Developers</h2>
        <button id="dev-status-btn">Dev status change Button</button>
<br><br>

    <!-- updating a normal text from taking data from an input field  -->
    <p id="normal-data">Hi, I am MURR</p>
    <!-- js file  -->
    <script src="js/events.js"></script>
    <input type="text" name="" id="input-field">
    <button id="update-button">Update</button>
    <script>   
    const devStatusButton = document.getElementById("dev-status-btn").addEventListener('click', function(){
        const devStatus = document.getElementById("dev-status");
        devStatus.innerText = 'First Learn Development.Then Become Developer';
    });

    // update button event add listener.
    const updateButton = document.getElementById("update-button").addEventListener('click', function(){
        const inputField = document.getElementById("input-field");
        const inputText = inputField.value;

        const displayText =document.getElementById("normal-data");
        displayText.innerText = inputText;
        inputField.value = '';
    })

    </script>
</body>

</html>
