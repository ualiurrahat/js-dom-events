<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom Events</title>
</head>

<body>
    <h1>Welcome To JS DOM Events</h1>
    <!-- note: the string inside onclick is in double quotation . so make sure your string inside console.log is in single quotation. otherwise it will show error  -->
    <button onclick="console.log('clickd the button')">Click Me</button>
    <button onclick="console.log('subscribed successfully')">Subscribe</button>

    <!-- js file  -->
    <script src="js/events.js"></script>
</body>

</html>
