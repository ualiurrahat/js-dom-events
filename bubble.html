<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>

    <style>
        #item-2{
            border: 2px solid blue;
        }
        ul{
            border: 2px solid tomato;
        }
        section {
            border: 2px solid violet;
        }
        body{
            border: 2px solid green;
        }
    </style>
</head>
<body id="body">
    <h1>Let's explore event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Saepe, aliquam!</li>
            <li id="item-3">Delectus, earum.</li>
            <li id="item-4">Nobis, odio?</li>
            <li id="item-5">Dolores, nostrum?</li>
            <li id="item-6">Omnis, neque.</li>
        </ul>
    </section>
    <!-- script tag  -->
    <script>
        document.getElementById("item-2").addEventListener('click', function(event){
            console.log("item2 clicked");
            // to other level event and run same level all events: event.stopPropagation();
            // event.stopPropagation();
            // to stop all events except running one.
            event.stopImmediatePropagation();
        });
        // same level event.
        document.getElementById("item-2").addEventListener('click', function(){
            console.log("item2 2nd time clicked");
        });
        // same level event.
        document.getElementById("item-2").addEventListener('click', function(){
            console.log("item2 third time clicked");
        });
        // same level event.
        document.getElementById("item-2").addEventListener('click', function(){
            console.log("item2 fourth time clicked");
        });
        document.getElementById("list-ul").addEventListener('click', function(){
            console.log("list ul clicked");
        });
        document.getElementById("list-container").addEventListener('click', function(){
            console.log("list-container clicked");
        });
        document.getElementById("body").addEventListener('click', function(){
            console.log("body clicked");
        });
    </script>
</body>
</html>
